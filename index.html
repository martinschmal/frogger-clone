<!DOCTYPE html>
<html lang="en">
  <!-- adding font, stylesheet, p5 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">

    <title>Żabka - a simple frogger clone</title>

</head>

<body>
    <!-- headline -->
    <div class="instructions">
        <H1 id="instructions">Collect 250 points for street-crossing and avoid the cars! </H1>
        <H2 id="instructions">Travel on the logs to collent more points. Frogs can swim! </H2>
        <H2 id="instructions_sub"> Big Frog keys W↑ S↓ A← D→ &nbsp; &nbsp; | &nbsp;&nbsp; Small Frog Keyboard ← → ↑ ↓ </H2>

    </div>
    <!-- lives, score -->
    <div class="points">

        <h2 id="player-2-lives">Big Frog lives: <span id="lives2">2</span></h2>
        <h2 id="player-2-score">Big Frog score: <span id="score2">0</span></h2>

        <h2 id="player-1-lives">Small Frog lives: <span id="lives1">2</span></h2>
        <h2 id="player-1-score">Small Frog score: <span id="score1">0</span></h2>
    </div>
    <!-- scripts -->
    <div class="game">
        <script src="game.js"> </script>
        <script src="main.js"> </script>
        <script src="obstacle.js"> </script>
    </div>
</body>

</html>
